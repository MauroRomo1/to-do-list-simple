<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Lista de pendientes</title>
  </head>
  <body>
    <header>
      <h2 class="text-center">Header</h2>
    </header>
    <main>
      <section class="container my-5">
        <div class="row mb-3 justify-content-center">
          <div class="col-11 col-lg-8 border border-3">
            <form id="formularioTarea">
              <div class="input-group my-3">
                <input
                  type="text"
                  class="form-control"
                  id="inputTareas"
                  autocomplete="off"
                  minlength="3"
                  placeholder="Escribe una tarea..."
                  required
                />
                <button
                  class="btn btn-outline-secondary"
                  title="AÃ±adir tarea"
                  type="submit"
                >
                  <i class="fa-solid fa-plus fa-xl"></i>
                </button>
              </div>
            </form>
            <p>
              Tareas pendientes:
              <span class="fw-bold" id="contadorTareas">0</span>
            </p>
          </div>
        </div>

        <div class="row mb-3 justify-content-center">
          <div
            class="col-11 col-lg-8 border border-3"
            id="containerCardsTareas"
          >
            <h4 class="text-center text-muted">
              Aun no hay tareas en la lista.
            </h4>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <h2 class="text-center">Footer</h2>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/e23bd1dc39.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
